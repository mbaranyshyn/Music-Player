<html>
    <head>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="js/jquery-1.10.2.min.js"></script>

    </head>
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="img/Poster2.jpg"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="img/Poster2.jpg"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="preSong()"><img src="img/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="img/Pause.png"/></button>
                    <button id="next" onclick="nextSong()"><img src="img/Next.png" height="90%" width="90%"/></button>
                </div>
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
    
</html>
